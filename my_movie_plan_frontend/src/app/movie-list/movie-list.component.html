<h1>Movie List Component</h1>

<select (change)="genreSelection($event)">
    <option value="0">All Genres</option>
    <option *ngFor="let genre of genres" value="{{ genre.id }}">{{ genre.name }}</option>
</select>
<div class="row">
  <div class="col-md-4">
      <input type="text"
          [(ngModel)]="filters.keyword"
          name="keyword"
          (input)="listMovies()" 
          class="form-control"
          placeholder="Filter movies"/>
  </div>
</div>
<table>
  <thead>
    <tr>
      <th>Movie</th>
      <th>Year</th>
      <th>Genre</th>
      <th>Description</th>
      <th>Director</th>
      <th>Language</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{ movie.name }}</td>
      <td>{{ movie.year }}</td>
      <td>{{ movie.genre.name }}</td>
      <td>{{ movie.description }}</td>
      <td>{{ movie.director }}</td>
      <td>{{ movie.language }}</td>
      <td>
        <!-- <button (click)="btnClick(product.id, product.name, product.price)"  type="button" class="btn btn-success">
          Add to Cart
        </button> -->
        <!-- <button (click)="btnClick()"  type="button" class="btn btn-success">
          View Showtimes
        </button> -->

        <!-- <button onclick="window.location.href = 'http://localhost:4200/listshowtime';">Click me</button> -->

        <button (click)="redirectToMovieShowtimes($event);" value="{{movie.id}}">View Showtimes</button>

      </td>
    </tr>
  </tbody>
</table>
